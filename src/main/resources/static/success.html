    <!-- offcanvas menu -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Buscar criança</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <form action="" method="post" id="form-search">

                <h6>Sexo</h6>

                <div class="input-container">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo1" value="INDIFERE" checked>
                        <label class="form-check-label" for="sexo1">
                            Indifere
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo2" value="FEMININO">
                        <label class="form-check-label" for="sexo2">
                            Feminino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo3" value="MASCULINO">
                        <label class="form-check-label" for="sexo3">
                            Masculino
                        </label>
                    </div>

                </div>

                <h6>Etnia</h6>

                <div class="input-container">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="etnia" id="etnia1" value="INDIFERE" checked>
                        <label class="form-check-label" for="etnia1">
                            Indifere
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="etnia" id="etnia2" value="BRANCO">
                        <label class="form-check-label" for="etnia2">
                            Branco
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="etnia" id="etnia3" value="NEGRO">
                        <label class="form-check-label" for="etnia3">
                            Negro
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="etnia" id="etnia4" value="PARDO">
                        <label class="form-check-label" for="etnia4">
                            Pardo
                        </label>
                    </div>

                </div>

                <h6>Idade máxima</h6>

                <div class="mb-3">
                    <input type="number" class="form-control" min="0" name="idade" value="0" required>
                </div>

                <h6>Quantidade máxima de irmãos*</h6>

                <div class="mb-3">
                    <input type="number" class="form-control" min="0" name="max-irmaos" value="0" required>
                    <div id="max-irmaos" class="form-text">*Ao adotar uma criança com irmão, é obrigatório aceitá-los na adoção.</div>
                </div>

                <h6>Estado</h6>

                <select class="form-select">
                    <option selected>Selecionar estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <button type="submit" class="btn">Filtrar</button>

            </form>

        </div>
    </div>

    <div class="container" id="container">


    </div>

    <footer class="fixed-bottom">

        <img src="./assets/images/logo.png" alt="logo">

    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        const url = "http://localhost:8080/success-case"

        function getSuccess() {
          axios.get(url)
            .then(response => {
              const data = response.data

              //renderResult.textContent = JSON.stringify(data)

              data.forEach(element => {

                let div = document.createElement('div');
                let pName = document.createElement('p');
                let pAge = document.createElement('p');
                let pGender = document.createElement('p');

                pName.innerHTML = element.name;
                pAge.innerHTML = element.age;
                pGender.innerHTML = element.gender;

                div.appendChild(pName);
                div.appendChild(pAge);
                div.appendChild(pGender);

                document.getElementById('container').appendChild(div);

               });

            })
            .catch(error => console.log(error))
        }

        getSuccess();
    </script>

</body>
