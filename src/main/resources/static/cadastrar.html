<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Cadastre-se</title>
</head>
<body>
    
    <div id="background-register">

        <div id="container-register">

            <div id="password-error"></div>
            
            <img src="./assets/images/logo.png" alt="logo">
            
            <span>Cadastrar</span>

            <form th:action="@{/cadastrar}" method="post">

                <div class="form-label">
                    <input type="text" class="form-control" name="Name" placeholder="Nome" required>
                </div>

                <div class="form-label">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                </div>

                <div class="form-label">
                    <input type="text" class="form-control" name="Address" placeholder="Endereço" required>
                </div>

<!--                <div class="form-label">-->
<!--                    <input type="text" class="form-control" placeholder="Renda" required>-->
<!--                </div>-->

                <div class="form-label">
                    <input type="password" id="password1" class="form-control" name="senha" placeholder="Senha" required>
                </div>

                <div class="form-label">
                    <input type="password" id="password2" class="form-control" name="confirmacaoSenha" placeholder="Confirme a senha" required>
                </div>

                <div class="form-label">
                    <input type="submit" class="form-control" value="Cadastrar">
                </div>

            </form>

            <a href="/">Já possui conta? <b>Faça login</b></a>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>
        
        let alertDiv = $('#password-error');

        let alert = (message, type) => {

            let wrapper = document.createElement('div');
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertDiv.append(wrapper);
            
        }

        $('#form-register').submit((e) => {

            if ($('#password1').val() != $('#password2').val()) {

                e.preventDefault();

                alert('Digite a mesma senha!', 'danger')

            } 

        });

    </script>
</body>
</html>
