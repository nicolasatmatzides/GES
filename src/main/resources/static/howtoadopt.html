<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/howtoadopt.css">
    <title>Adote-me</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg mb-4 navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./home">
                <img src="./assets/images/logo.png" alt="logo" class="d-inline-block align-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto d-flex mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="home.html">Início</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="howtoadopt.html">Como adotar</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="./em-construcao">Casos de sucesso</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Processo de adoção
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./em-construcao">Adote uma criança</a></li>
                            <li><a class="dropdown-item" href="./em-construcao">Minhas adoções</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-2">
                        <form method="POST" id="form-search" action="">
                            <input type="text" id="input-search" placeholder="Buscar...">
                        </form>
                    </li>
                    <li class="nav-item dropdown mx-2 li-profile">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="btn-profile" src="./assets/images/profile.png" alt="Perfil">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li>
                                <form method="GET" action="/loginAdm">
                                    <button class="btn" type="submit" id="btn-adm">Administração</button>
                                </form>
                            </li>
                            <li>
                                <form method="POST" action="/logout">
                                    <button class="btn" type="submit" id="btn-exit">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- steps -->

        <section>

            <h4>Etapas</h4>

            <div class="cards">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/step-1.png" class="card-img-top" alt="Crianças">
                        <h5 class="card-title">1 - Selecionar a criança</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/step-2.png" class="card-img-top" alt="Documentação">
                        <h5 class="card-title">2 - Candidatar-se</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/step-3.png" class="card-img-top" alt="Martelo de juiz">
                        <h5 class="card-title">3 - Aguardar resultado</h5>
                    </div>
                </div>

            </div>

        </section>

        <!-- deadline -->

        <section>

            <h4>Prazo</h4>

            <div class="cards">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/deadline.png" class="card-img-top" alt="Calendário">
                        <h5 class="card-title">10 para divulgação do resultado</h5>
                    </div>
                </div>

            </div>

        </section>

        <!-- documentation -->

        <section>

            <h4>Documentação</h4>

            <div class="cards">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/docs.png" class="card-img-top" alt="Documentos">
                        <h5 class="card-title">Documentos pessoais</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./assets/images/income.png" class="card-img-top" alt="Dinheiro">
                        <h5 class="card-title">Renda mensal</h5>
                    </div>
                </div>

            </div>

        </section>

        <!-- doubt -->

        <section>

            <h4>Dúvidas</h4>

            <form action="" method="post" id="form-contact">

                <div class="mb-3">
                    <label for="form-message" class="form-label">Dúvida</label>
                    <textarea class="form-control" id="form-message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>

            </form>

        </section>

    </div>

    <footer>

        <img src="./assets/images/logo.png" alt="logo">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var myCarousel = document.querySelector('#carousel-home')
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            wrap: true
        })
    </script>
    
</body>
</html>
