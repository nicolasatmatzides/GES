<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/register.css}" rel="stylesheet" />
    <title>Adote-me</title>
</head>
<body>
    
    <div id="background-register">

        <div id="container-register">

            <div id="password-error"></div>

            <img th:src="@{img/logo.png}" alt="logo" class="d-inline-block align-top">
            
            <span>Cadastrar</span>

            <form>

                <div class="form-label">
                    <input type="text" class="form-control" id="nome" name="Name" placeholder="Nome" required>
                </div>

                <div class="form-label">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-label">
                    <input type="text" class="form-control" id="endereco" name="Address" placeholder="Endereço" required>
                </div>

                <div class="form-label">
                    <input type="password" id="senha" class="form-control"  name="senha" placeholder="Senha" required>
                </div>

                <div class="form-label">
                    <input type="password" id="confirmacaoSenha" class="form-control" name="confirmacaoSenha" placeholder="Confirme a senha" required>
                </div>

                <div class="form-label">
                    <input type="submit" onclick="salvarUsuario()" class="form-control" value="Cadastrar">
                </div>

            </form>

            <a href="/">Já possui conta? <b>Faça login</b></a>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>

        let alertDiv = $('#password-error');

        let alert = (message, type) => {

            let wrapper = document.createElement('div');
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertDiv.append(wrapper);
            
        }

        $('#form-register').submit((e) => {

            if ($('#password1').val() != $('#password2').val()) {

                e.preventDefault();

                alert('Digite a mesma senha!', 'danger')

            }
        });

        function salvarUsuario(){
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let endereco = document.getElementById('endereco').value;
            let senha = document.getElementById('senha');
            let confirmacaoSenha = document.getElementById('confirmacaoSenha');

            console.log(nome);
            console.log(email);
            console.log(endereco);
            console.log(senha.setAttribute("type", "text"));
            console.log(confirmacaoSenha.setAttribute("type", "text"));
            console.log("teste");

            var infoUsuario = new Map();

            infoUsuario.set("nome", nome);
            infoUsuario.set("email", email);
            infoUsuario.set("endereco", endereco);
            infoUsuario.set("senha", senha.setAttribute("type", "text"));
            infoUsuario.set("confirmacaoSenha", confirmacaoSenha.setAttribute("type", "text"));

            axios.post('/cadastrar',  infoUsuario).then(response => console.log("Funcionou"));
        }
    </script>
</body>
</html>
