<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/criancasAdm.css}" rel="stylesheet" />
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Adote-me</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4 navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img th:src="@{img/logo.png}" alt="logo" class="d-inline-block align-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto d-flex mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="/loginAdm">Crianças</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/usuariosCadastrados">Usuários Cadastrados</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/mensagensLista">Mensagens</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/processosAdocaoAdmin">Processos de adoção</a>
                    </li>
                    <li class="nav-item dropdown mx-2 li-profile">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="btn-profile" th:src="@{img/profile.png}" alt="Perfil">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li>
                                <form method="GET" action="/home">
                                    <button class="btn" type="submit" id="btn-adm">Início</button>
                                </form>
                            </li>
                            <li>
                                <form method="POST" action="/logout">
                                    <button class="btn" type="submit" id="btn-exit">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="containerBody">
        <section class="title">
            <h4>Crianças</h4>
        </section>

        <form method="GET" action="crianca/paginaCadastrar">
            <button class="registrarCrianca" type="submit">Cadastrar criança</button>
        </form>
        <script>
            console.log("[[${criancasDisponiveis}]]");
        </script>

        <section>
            <div class="cards">
                <th:block th:each="crianca : ${criancasDisponiveis}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${crianca.Name}"></h5>
                            <p class="card-text" th:text="${crianca.age}"></p>
                            <div class="form-buttons">
                                <form method="GET" action="/paginaEditar">
                                    <button type="submit" th:name="id" th:value="${crianca.id}">Editar</button>
                                </form>
                                <form method="POST" action="/deletaCrianca">
                                    <button type="submit" th:name="id" th:value="${crianca.id}">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </section>
    </div>
    <footer class="footer navbar-fixed-bottom">
        <img th:src="@{img/logo.png}" alt="logo">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
