<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{css/processosAdocaoAdm.css}" rel="stylesheet" />
        <title>Processos de Adoção</title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg mb-4 navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img th:src="@{img/logo.png}" alt="logo" class="d-inline-block align-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto d-flex mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" href="/loginAdm">Crianças</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/usuariosCadastrados">Usuários Cadastrados</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/mensagensLista">Mensagens</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/processosAdocaoAdmin">Processos de adoção</a>
                    </li>
                    <li class="nav-item dropdown mx-2 li-profile">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="btn-profile" th:src="@{img/profile.png}" alt="Perfil">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li>
                                <form method="GET" action="/home">
                                    <button class="btn" type="submit" id="btn-adm">Início</button>
                                </form>
                            </li>
                            <li>
                                <form method="POST" action="/logout">
                                    <button class="btn" type="submit" id="btn-exit">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container">

            <!-- carrousel -->

            <section>
                <h4>Processos de adoção em andamento</h4>
            </section>

            <table>
                <thead>
                <th>Nome</th>
                <th>Idade</th>
                <th>Gênero</th>
                </thead>
                <th:block th:each="crianca : ${criancasProgresso}">
                    <tbody>
                        <th th:text="${crianca.Name}"></th>
                        <th th:text="${crianca.age}"></th>
                        <th th:text="${crianca.gender}"></th>
                        <th>
                            <form method="POST" action="adocaoCompleta">
                                <button type="submit" th:name="id" th:value="${crianca.id}">Aprove</button>
                            </form>
                            <form method="POST" action="adocaoCompleta">
                                <button type="submit" th:name="id" th:value="${crianca.id}">Reprove</button>
                            </form>
                        </th>
                    </tbody>
                </th:block>
            </table>

            <footer>

                <img th:src="@{img/logo.png}" alt="logo">

            </footer>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </div>

    </body>
</html>
