<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/register.css}" rel="stylesheet" />
    <title>Cadastrar criança</title>
</head>
<body>

<section>
    <div id="background-register">
        <div id="container-register">
            <img th:src="@{img/logo.png}" alt="logo" class="d-inline-block align-top">
            <span>Cadastrar</span>
            <th:block th:each="crianca : ${criancaEditar}">
                <form action="editaCrianca" method="post" id="form-register">

                    <div class="form-label">
                        <input type="text" class="form-control" name="nomeCompleto" placeholder="Nome Completo" th:value="${crianca.Name}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="idade" placeholder="Idade" th:value="${crianca.age}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="genero" placeholder="Gênero" th:value="${crianca.gender}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="cpf" placeholder="CPF" th:value="${crianca.CivilId}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="endereco" placeholder="Endereço" th:value="${crianca.Address}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="nomeCompletoMae" placeholder="Nome Completo da mãe" th:value="${crianca.Name}" required>
                    </div>

                    <div class="form-label">
                        <input type="text" class="form-control" name="nomeCompletoPai" placeholder="Nome Completo do pai" th:value="${crianca.Name}" required>
                    </div>

                    <div class="form-label">
                        <input type="submit" class="form-control" value="Editar dados">
                    </div>
                </form>
            </th:block>
        </div>
    </div>

</section>
<footer>
    <img th:src="@{img/logo.png}" alt="logo">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
